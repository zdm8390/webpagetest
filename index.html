<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー予定表示</title>
</head>
<body>
    <h1>今日の開館予定</h1>
    <div id="events">読み込み中...</div>

    <script>
        function fetchCalendarEvents() {
            google.script.run.withSuccessHandler(function(response) {
                document.getElementById('events').textContent = response;
            }).getCalendarEvents();
        }

        window.onload = fetchCalendarEvents;
    </script>
</body>
</html>
