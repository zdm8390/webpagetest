<!DOCTYPE html>
<html>
<head>
  <title>カレンダー情報</title>
  <script>
    // WebアプリURL (Google Apps ScriptからデプロイされたURLに置き換えます)
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbyDYb3nMzMaRHCICmcmm8ju209qH6PB4IoXb88LDw5xazu4EpKwaf_AG-Nmh-kZ8DQIGQ/exec;

    // カレンダー情報を取得する関数
    function loadCalendar() {
      fetch(webAppUrl)  // WebアプリURLにリクエストを送信
        .then(response => response.text())
        .then(result => {
          document.getElementById('calendarInfo').innerHTML = result; // 取得したデータを表示
        })
        .catch(error => {
          console.error('エラーが発生しました:', error);
        });
    }

    // ページが読み込まれたらカレンダー情報を取得
    window.onload = function() {
      loadCalendar();
    };
  </script>
</head>
<body>
  <h1>カレンダー情報</h1>
  <div id="calendarInfo">読み込み中...</div> <!-- ここに結果が表示される -->
</body>
</html>
