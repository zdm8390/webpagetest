<!DOCTYPE html>
<html>
<head>
  <title>カレンダー情報</title>
  <script>
    // WebアプリURL (Google Apps ScriptからデプロイされたURLに置き換えます)
    const webAppUrl = 'https://script.google.com/macros/s/your-web-app-url/exec';

    // カレンダー情報を取得する関数
    function loadCalendar() {
      fetch(webAppUrl)  // WebアプリURLにリクエストを送信
        .then(response => response.json()) // レスポンスをJSON形式で取得
        .then(data => {
          // 取得したメッセージを表示
          document.getElementById('calendarInfo').innerHTML = data.message; 
        })
        .catch(error => {
          console.error('エラーが発生しました:', error);
          document.getElementById('calendarInfo').innerHTML = 'エラーが発生しました。';
        });
    }

    // ページが読み込まれたらカレンダー情報を取得
    window.onload = function() {
      loadCalendar();
    };
  </script>
</head>
<body>
  <h1>カレンダー情報</h1>
  <div id="calendarInfo"> </div> <!-- ここに結果が表示される -->
</body>
</html>
