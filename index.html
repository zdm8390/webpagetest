<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー情報</title>
    <script>
        async function getCalendarData() {
            const url = 'YOUR_DEPLOYED_SCRIPT_URL'; // ここにGoogle Apps ScriptのWebアプリURLを入れてください
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('calendar-info').textContent = data.message;
            } catch (error) {
                console.error('カレンダーデータの取得中にエラーが発生しました:', error);
            }
        }

        window.onload = getCalendarData;
    </script>
</head>
<body>
    <h1>今日のカレンダー情報</h1>
    <p id="calendar-info">カレンダーデータを読み込んでいます...</p>
</body>
</html>
